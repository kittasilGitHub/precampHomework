<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Navigator Bar</h1>
    <h2>Navigator Bar: navigator bar is basically a list of links</h2>
    <h2>example</h2>
    <h2>vertical navigator bar</h2>
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <h2>Horizontal navigator bar</h2>
    <div>
        <ul>
            <li class="horizontal"><a href="#">Home</a></li>
            <li class="horizontal"><a href="#">News</a></li>
            <li class="horizontal"><a href="#">Contact</a></li>
            <li class="horizontal"><a href="#">About</a></li>
        </ul>        
    </div>


    
</body>
</html>
